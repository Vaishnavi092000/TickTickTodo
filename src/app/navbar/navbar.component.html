<div fxLayout="column" fxFlexFill>
  <mat-toolbar
    class="p-0"
    fxLayout="row"
    fxLayoutAlign="start stretch"
    style="z-index: 2"
  >
    <button mat-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <div
      fxLayout="row"
      fxLayoutAlign="start center"
      fxLayoutGap="15px"
      class="pl-3"
    >
      <span>Tick Tick</span>
    </div>

    <span fxFlex></span>
  </mat-toolbar>

  <mat-drawer-container fxFlex autosize>
    <mat-drawer #drawer>
      <div fxLayout="column">
        <button
          mat-button
          routerLink="today"
          fxLayoutAlign="start"
          class="py-2 sideNavBtn"
        >
          <span class="col-md-4 pl0"><mat-icon>today</mat-icon></span>
          <span class="col-md-4">Today</span>
          <span class="col-md-4 txt-right pr0">1</span>
        </button>

        <mat-divider></mat-divider>

        <button
          mat-button
          routerLink="inbox"
          fxLayoutAlign="start"
          class="py-2 sideNavBtn"
        >
          <span class="col-md-4 pl0"><mat-icon>inbox</mat-icon></span>
          <span class="col-md-4">Inbox</span>
          <span class="col-md-4 txt-right pr0">1</span>
        </button>
        <mat-divider></mat-divider>

        <button
          mat-button
          routerLink="welcome"
          fxLayoutAlign="start"
          class="py-2 sideNavBtn"
        >
          <span class="col-md-4 pl0"
            ><mat-icon> sentiment_satisfied_alt</mat-icon></span
          >
          <span class="col-md-8">Welcome</span>
        </button>
        <mat-divider></mat-divider>
      </div>
    </mat-drawer>

    <!--Add button-->
    <app-add-task></app-add-task>

    <!--PAGES-->
    <div>
      <router-outlet></router-outlet> 
    </div>

    <!--Bottom Navigation-->
    <app-bottom-tab-nav-bar
      style="position:fixed; bottom:0; left:0; width:100% "
    ></app-bottom-tab-nav-bar>

  </mat-drawer-container>
</div>
