<mat-accordion>
  <mat-card>
    <div class="card">
      <div class="add-task-container">
        <h2 class="txt-center">Reset Password</h2>
        <br>
        <div>
          <form class="add-task-container" name="resetUserPass" [formGroup]="resetUserPass"
            (ngSubmit)="changePassword()">

            <div class="form-group">
              <input type="text" class="form-control" id="userPass" formControlName="userPass"
                placeholder="Current Password" [(ngModel)]="userPass" (keyup)="validateCurrentPass(userPass)" />
              <p class="validationMsg" *ngIf="invaliduserPass"> {{ invaliduserPass }} </p>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" id="newUserPass" formControlName="newUserPass"
                placeholder="New Password" [(ngModel)]="newUserPass" (keyup)="validateUserPass(newUserPass)" />
              <p class="validationMsg" *ngIf="invalidNewUserPass"> {{ invalidNewUserPass }} </p>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" id="newUserPassConf" formControlName="newUserPassConf"
                placeholder="Confirm New Password" [(ngModel)]="newUserPassConf"
                (keyup)="validateUserPassConf(newUserPass, newUserPassConf)" />
              <p class="validationMsg" *ngIf="invalidNewUserPassConf"> {{ invalidNewUserPassConf }} </p>
              <div class="passReq"> 
                <ul>
                  <li>Password must be of 8 characters</li>
                  <li>Password must contain at least one uppercase letter</li>
                  <li>Password must contain at least one special symbol</li>
                </ul>
              </div>
            </div>

            <button type="button" class="btn addTaskBtn" type="submit" [disabled]="isActive ? '' : 'disabled'">Change
              Password</button>
          </form>
        </div>
      </div>
    </div>
  </mat-card>
</mat-accordion>
